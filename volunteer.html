<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer - Update Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Update Parking Slots</h1>
        <label for="parking-area">Parking Area</label>
        <select id="parking-area">
            <option value="parking-a">Parking A</option>
            <option value="parking-b">Parking B</option>
            <option value="parking-c">Parking C</option>
            <option value="parking-d">Parking D</option>
        </select>

        <label for="slot-count">Available Slots</label>
        <input type="number" id="slot-count" placeholder="Enter available slots" min="0">
        
        <button onclick="updateParking()">Update</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
